<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>internet hotspot > login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="icon" href="/img/favicon.ico" type="image/x-icon"> <!-- Favicon added -->
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('/img/office-bg.jpg') no-repeat center center;
    background-size: 120%;
    background-attachment: fixed;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    overflow: hidden;
}

body::before {
    content: '';
    position: fixed; 
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(5px);
    z-index: -1;
    transform: scale(1.1); 
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 20px; 
    width: 90%; 
    max-width: 400px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-sizing: border-box; 
}

.notice {
    font-size: 12px;
    color: #666;
    margin-bottom: 20px;
}

.notice a {
    color: #ff0000;
    text-decoration: none;
}

.notice a:hover {
    text-decoration: underline;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    max-width: 120px; 
    height: auto;
}

form {
    margin: 0;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #ff0000;
    outline: none;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff0000 0%, #ff0000 100%);
    color: #ffffff; 
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, #d61010 0%, #d61010 100%);
    color: #ffffff; 
}

.powered {
    font-size: 10px;
    color: #999;
    margin-top: 20px;
}

.error {
    font-size: 12px;
    color: #ff0000;
    margin-top: 10px;
}

.language-link {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 12px;
    color: #fff;
    text-decoration: none;
}

.language-link:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .login-container {
        padding: 15px;
        max-width: 90%;
    }
    .logo img {
        max-width: 100px;
    }
    input[type="text"], input[type="password"], input[type="submit"] {
        font-size: 14px;
        padding: 10px;
    }
    .language-link {
        font-size: 10px;
        top: 10px;
        right: 10px;
    }
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 10px; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 14px; color: #7A7A7A; }
</style>

</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<div class="login-container">
    <div class="logo">
        <a href="http://www.seamolec.org" target="_blank"><img src="img/SEAMOLEC-logo.png" alt="Seamolec" /></a>
    </div>
    
    <div class="notice">Please log on to use the internet hotspot service<br />$(if trial == 'yes') <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"></a>$(endif)</div>
    
    <form name="login" action="$(link-login-only)" method="post"
        $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        
        <input name="username" type="text" value="$(username)" placeholder="Username" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Login" />
    </form>
    
    <div class="powered">Contact IT Support if there are any problems</div>
    $(if error)<div class="error">$(error)</div>$(endif)
</div>

<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
