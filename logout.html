<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>mikrotik hotspot > logout</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('/img/office-bg.jpg') no-repeat center center;
    background-size: 120%;
    background-attachment: fixed;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(5px);
    z-index: -1;
    transform: scale(1.1);
}

.logout-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    max-width: 120px;
    height: auto;
}

.message {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
    font-weight: bold;
}

.logout-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-size: 14px;
}

.logout-table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

.logout-table td:first-child {
    text-align: right;
    font-weight: bold;
    color: #666;
}

.logout-table td:last-child {
    text-align: left;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff0000 0%, #ff0000 100%);
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, #d61010 0%, #d61010 100%);
    color: #ffffff;
}

.powered {
    font-size: 10px;
    color: #999;
    margin-top: 20px;
}

@media (max-width: 600px) {
    .logout-container {
        padding: 15px;
        max-width: 90%;
    }
    .logo img {
        max-width: 100px;
    }
    .logout-table {
        font-size: 12px;
    }
    input[type="submit"] {
        font-size: 14px;
        padding: 10px;
    }
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 12px; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 12px; color: #7A7A7A; }
</style>
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>
</head>
<body>
<div class="logout-container">
    <div class="logo">
        <a href="http://www.seamolec.org" target="_blank"><img src="img/SEAMOLEC-logo.png" alt="Seamolec" /></a>
    </div>
    
    <div class="message">You have just logged out</div>
    
    <table class="logout-table">
        <tr><td>user name</td><td>$(username)</td></tr>
        <tr><td>IP address</td><td>$(ip)</td></tr>
        <tr><td>MAC address</td><td>$(mac)</td></tr>
        <tr><td>session time</td><td>$(uptime)</td></tr>
        $(if session-time-left)
        <tr><td>time left</td><td>$(session-time-left)</td></tr>
        $(endif)
        <tr><td>bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
    </table>
    
    <form action="$(link-login)" name="login" onSubmit="return openLogin()">
        <input type="submit" value="log in">
    </form>
    
    <div class="powered">Contact IT Support if there are any problems</div>
</div>
</body>
</html>
