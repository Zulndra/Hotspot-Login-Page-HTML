<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>mikrotik hotspot > advertisement</title>
<meta http-equiv="refresh" content="2; url=$(link-orig)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('/img/office-bg.jpg') no-repeat center center;
    background-size: 120%;
    background-attachment: fixed;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;
    filter: blur(5px);
    z-index: -1;
    transform: scale(1.1);
}

.advert-container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    max-width: 120px;
    height: auto;
}

.message {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.link a {
    color: #ff0000;
    text-decoration: none;
}

.link a:hover {
    text-decoration: underline;
}

.powered {
    font-size: 10px;
    color: #999;
    margin-top: 20px;
}

@media (max-width: 600px) {
    .advert-container {
        padding: 15px;
        max-width: 90%;
    }
    .logo img {
        max-width: 100px;
    }
    .message {
        font-size: 14px;
    }
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 12px; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 12px; color: #7A7A7A; }
</style>
<script language="JavaScript">
<!--
    var popup = '';
    function openOrig() {
	if (window.focus) popup.focus();
	location.href = '$(link-orig)';
    }
    function openAd() {
	location.href = '$(link-redirect)';
    }
    function openAdvert() {
	if (window.name != 'hotspot_advert') {
		popup = open('$(link-redirect)', 'hotspot_advert', '');
		setTimeout("openOrig()", 1000);
		return;
	}
	setTimeout("openAd()", 1000);
    }
//-->
</script>
</head>
<body onLoad="openAdvert()">
<div class="advert-container">
    <div class="logo">
        <a href="http://www.seamolec.org" target="_blank"><img src="img/SEAMOLEC-logo.png" alt="Seamolec" /></a>
    </div>
    
    <div class="message">Advertisement.<br><br>If nothing happens, open <a href="$(link-redirect)" target="hotspot_advert">advertisement</a> manually.</div>
    
    <div class="powered">Contact IT Support if there are any problems</div>
</div>
</body>
</html>
